<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div class="createBookContainer">
        <form id="addBook">
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class='input' required>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class='input' required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages" class='input' required>
            </div>
            <div>
                <label for="published">Published in:</label>
                <input type="text" name="published" id="published" class='input' minlength='4' required>
            </div>
            <button type="button" id="submit">Add book</button>
        </form>
    </div>
    <div id="displayBooks">
    </div>
    <footer>
        <h1 style="justify-self: center; font-size: 1rem; font-style: italic;">Design by: PP3Ti</h1>
    </footer>
</body>
</html>
